{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}


<!-- Contact form -->
<section id="contact">
    <div class="mt-3">
        <h3 class="text-center">Contact Us</h3>
    </div>
    <div class="container card-body">
        <div class="row">
            <div class="card col-12 col-md-6 contact-form">
                <div class="card-body">
                    <form method="post">
                        {{ contact_form | crispy }}
                        {% csrf_token %}
                        <br>
                        <button type="submit" class="btn main-btn btn-secondary">Send</button>
                    </form>        
                </div>
            </div>
            <div id="map" class="col-12 col-md-6"></div>
        </div>
    </div>

    <script>
        var APIKey = "AIzaSyD-B1mZqSWhwklRPd0vr7ij6BD1Qb4NeUE";
    </script>

    <script src="/static/js/maps.js"></script>
    {% endblock %}
