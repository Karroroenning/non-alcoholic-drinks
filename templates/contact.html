{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}


<!-- Contact form -->
<section id="contact">
    <div class="mt-3">
        <h3 class="text-center">Contact Us</h3>
    </div>
    <div class="card-body">
        <div class="card mb-4 mt-5 mx-3 contact-form">
            <div class="card-body">       
                <form method="post">
                    {{ contact_form | crispy }}
                    {% csrf_token %}
                    <br>
                    <button type="submit" class="btn main-btn btn-secondary">Send</button>
                </form>               
            </div>
        </div>
    </div>
    {% endblock %}
