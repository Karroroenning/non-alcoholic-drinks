{% extends "base.html" %}

{% load i18n %}

{% block content %}
{% load crispy_forms_tags %}

<section>
    <div class="container-fluid px-4 px-lg-5">
        <h2 class="mb-4 mt-3 text-center top-text">
            Login
        </h2>
        <hr>
    </div>
</section>

<section class="account-body">
    <div class="container p-3">
        <div class="row py-3 mt-5">
            <div class="col-12 col-sm-10 col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class=" h5 card-title text-center text-decoration-underline">LOGIN</h1>
                        <form method="POST" action="{% url 'account_login' %}">
                            {% csrf_token %} {{ form|crispy }} {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                            {% endif %}
                            <button class="btn btn-sm btn-signup" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
